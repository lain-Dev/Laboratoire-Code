    <!---Script selection type trésorerie-->
    <script>
      $(document).ready(function() 
      {

        //sur "id=type_tresorerie" du select
        $('#type_tresorerie').change(function()
        {
    
          var total = $(this).val();

          //remove all
          $('#container_remuneration').each(function(index){
            if (index == 0) $(this).remove();
          });
          $('#container_facturation_client').each(function(index){
            if (index == 0) $(this).remove();
          });

          //condition
          if("Facturation client" ||"Rémunération" == total)
          {
            if ("Facturation client" == total) 
            {
            console.log("facturation client");

            $('<div id="container_facturation_client"><div class="row form-group"><div class="col col-md-3"><label for="nom_client" class=" form-control-label">nom_client<span class="red">*</span></label></div><div class="col-12 col-md-9"><input id="facturation_client_nom_client" name="facturation_client_nom_client" value="" type="text" required="" onchange="" class="form-control cc-name valid"></div></div><div class="row form-group"><div class="col col-md-3"><label class=" form-control-label" for="prestation_client">type_prestation_client</label></div><div class="col-12 col-md-9"> <select class="custom-select" id="prestation_client" name="prestation_client"><option selected>Choisir...</option><option value="Développement">Développement</option><option value="Maintenance">Maintenance</option></select></div></div></div>').appendTo(".form_tresorerie");
            }
            else if("Rémunération" == total)
            {

            }
          }
          
        });

      });
