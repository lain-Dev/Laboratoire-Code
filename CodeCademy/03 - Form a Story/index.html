<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="get">
         <label for="animal-1">Animal:</label>
        	<input id="animal-1" type="text" name="animal-1" required><br>
        
        <label for="animal-2">Another Animal:</label>
        	<input id="animal-2" name="animal-2" type="text" required><br>
        
        <label fro="animal-3">One More Animal:</label>
        	<input id="animal-3" name="animal-3" type="text" required><br>
        
        <label for="adj-1">Adjective(past tense):</label>
        	<input id="adj-1" name="adj-1" type="text" required><br>
        
        <label for="verb-1">verb(ends in -ing)</label>
        	<input id="verb-1" name="verb-1" type="text" required><br>
        
        <label for="num-1">Number:</label>
        	<input id="num-1" name="num-1" type="number" required><br>
        
        <span>Yes or No:</span>
        
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        
        <input id="no" type="radio" name="answer" value="no">
        <label for="no">No</label><br>
        
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed required">
          <option value="fast">fast</option>
          <option value="stronger">stronger</option>
          <option value="flash">flash</option>
        </select><br>
        
        <label for="quote">Motivational Quote:</label>
        <input id="quote" name="quote" type="text" requied list="quote-choices">
        	<datalist id="quote-choices">
            <option value="Winner gest Ice Cream"></option>
            <option value="follow me in my JoB"></option>
        	</datalist><br>
        
        <label for="message">Meaningful Message:</label><br>
        <textarea id="message" name="message" required rows="8" cols="40"></textarea><br>
        
      	 <input type="submit" value="For My Story!">
       
      </form>
      
    </section>
  </body>
</html>
